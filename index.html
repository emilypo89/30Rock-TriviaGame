<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8" id="gameBoard">
	<!-- Title of the Page -->
		<div class="row" id="title">
			<h1> The 30 Rock Trivia Game!!</h1>
			<div id="show-number"></div>
		</div>
		<!-- Where the Directions/Questions/Scores are displayed -->
		<div class="row" id="question">
				<p> directions </p>
				<div id="scores"></div>
		</div>
		<!-- Buttons for start/answers -->
		<div class="row" id="questionSheet"></div>
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="btn-group-vertical" role="group" aria-label="...">
				<button type="button" class="btn btn-default" id="start"></button>
  				<button type="button" class="btn btn-default" id="button1" index="0"></button>
  				<button type="button" class="btn btn-default" id="button2" index="1"></button>
  				<button type="button" class="btn btn-default" id="button3" index="2"></button>
  				<button type="button" class="btn btn-default" id="button4" index="3"></button>
					<br>
					<br>
					<!-- <button type="button" class="btn btn-default" id="submit">Submit Answers</button> -->
					<button type="button" class="btn btn-default" id="nextQuestion"></button>

				</div>
			</div>
			<div class="col-md-3"></div>	
	</div>			
	<div class="col-md-2"></div>
</div>



</body>
</html>
